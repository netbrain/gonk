<!DOCTYPE html>
<html>
<head>
<title>Index</title>
</head>

<body>
	<h1>List of Users's</h1>
    <table border="1">
		<thead>
			<tr>
				<th>Email</th>
				<th colspan="2"><a href="/user/create">Create new User</a></th>
			</tr>
		</thead>
        {{ range . }}
		<tbody>
        	<tr>
        	    <td><a href="/user/retrieve/{{ .ID.Hex }}">{{ .Email }}</a></td>
				<td><a href="/user/delete/{{ .ID.Hex }}">Remove</a></td> 
				<td><a href="/user/update/{{ .ID.Hex }}">Edit</a></td>
        	<tr>
		</tbody>
        {{ end }}
    </table>
</body>

</html>
