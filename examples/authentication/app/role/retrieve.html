<!DOCTYPE html>
<html>
<head>
<title>Role: {{ .Name }}</title>
</head>

<body>
	<h1>Role: {{ .Name }}</h1>
    <table border="1">
		<tr>
			<th>ID</th>
			<td>{{ .ID.Hex }}</td>
		</tr>
		<tr>
			<th>Name</th>
			<td>{{ .Name }}</td>
		</tr>
		<tr>
			<th>Users (<a href="/role/{{ .ID.Hex }}/user/">add/remove</a>)</th>
			<td>
				{{ range .Users }}
					<a href="/user/retrieve/{{ .ID.Hex }}">{{ .ID.Hex }}</a>,
				{{ end }}
			</td>
		</tr>
    </table>
</body>

</html>
