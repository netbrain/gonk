<!DOCTYPE html>
<html>
<head>
<title>Index</title>
</head>

<body>
	<h1>List of Role's</h1>
    <table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th colspan="2"><a href="/role/create">Create new Role</a></th>
			</tr>
		</thead>
        {{ range . }}
		<tbody>
        	<tr>
        	    <td><a href="/role/retrieve/{{ .ID.Hex }}">{{ .Name }}</a></td>
				<td><a href="/role/delete/{{ .ID.Hex }}">Remove</a></td> 
				<td><a href="/role/update/{{ .ID.Hex }}">Edit</a></td>
        	<tr>
		</tbody>
        {{ end }}
    </table>
</body>

</html>
