<!DOCTYPE html>
<html>
<head>
<title>AddUser</title>
</head>

<body>
	{{ $id := .ID }}
	<h1>List of Users</h1>
    <table border="1">
		<thead>
			<tr>
				<th>Email</th>
				<th colspan="2">&nbsp;</th>
			</tr>
		</thead>
        {{ range .Users }}
		<tbody>
        	<tr>
        		<td>{{.Email}}</td>
				<td><button onclick="window.location.href = '/role/{{$id}}/user/{{.ID.Hex}}/add'">add</button></td>
				<td><button onclick="window.location.href = '/role/{{$id}}/user/{{.ID.Hex}}/remove'">remove</button></td>
        	<tr>
		</tbody>
        {{ end }}
    </table>
</body>

</html>
